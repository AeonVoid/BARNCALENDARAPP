<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BARN App Test Site</title>
  <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="jquery.mobile.structure-1.4.5.min.css" />
  <link rel="stylesheet" href="themes/BARN.min.css" />
  <link rel="stylesheet" type="text/css" href="btnsqr.css" />
  <script src="jquery-1.11.1.min.js"></script>
  <script src="jquery.mobile-1.4.5.min.js"></script>
  <script>
    $(function () {
      $("[data-role='navbar']").navbar();
      $("[data-role='header'], [data-role='footer']").toolbar();
    });

    $(document).on("pagecontainerchange", function() {
      var current = $(".ui-page-active").jqmData("title");
      $("[data-role='header'] h1").text(current);
      $("[data-role='navbar'] a.ui-btn-active").removeClass("ui-btn-active");
      $("[data-role='navbar'] a").each(function() {
        if($(this).text() === current) {
          $(this).addClass("ui-btn-active");
        }
      });
    });
  </script>
</head>
<body>
  <div data-role="header" data-position="fixed" style="overflow:hidden;" data-theme="a">
    <h1>My Studios</h1>
    <div data-role="navbar">
      <ul>
        <li><a href="index.html" data-icon="home" data-ajax="false" data-iconpos="top" data-prefetch="true" data-transition="slide">My Studios</a></li>
        <li><a href="allc.html" data-icon="calendar-white" data-ajax="false" data-iconpos="top" data-prefetch="true" data-transition="slide">All Studios</a></li>
        <li><a href="cntct.html" data-icon="phone" data-ajax="false" data-iconpos="top" data-prefetch="true" data-transition="slide">Contact</a></li>
      </div>
  </div>
  <div data-role="page" id="home" data-title="My Studios" data-theme="a">
    <div data-role="content" data-theme="a">
      <p>Here are your studios. You can add or remove studios from the "All Studios" tab.</p>
      <hr>
    </div>
    <div data-role="content" data-theme="a" class="center">
      <a href="classes/kitchen.html" data-role="button" data-ajax="false" data-inline="true" id="btnKA"></a>
      <a href="classes/ETA.html" data-role="button" data-ajax="false" data-inline="true" id="btnETA"></a>
      <br>
      <a href="classes/fiber.html" data-role="button" data-ajax="false" data-inline="true" id="btnFA"></a>
      <a href="classes/jewelry.html" data-role="button" data-ajax="false" data-inline="true" id="btnJ"></a>
      <br>
      <a href="classes/printmaking.html" data-role="button" data-ajax="false" data-inline="true" id="btnP"></a>
      <a href="classes/metalm.html" data-role="button" data-ajax="false" data-inline="true" id="btnMM"></a>
      <br>
      <a href="classes/woodworking.html" data-role="button" data-ajax="false" data-inline="true" id="btnWW"></a>
      <a href="classes/writing.html" data-role="button" data-ajax="false" data-inline="true" id="btnWR"></a>
      <br>
      <a href="classes/book-arts.html" data-role="button" data-ajax="false" data-inline="true" id="btnB"></a>
      <a href="classes/glass-arts.html" data-role="button" data-ajax="false" data-inline="true" id="btnG"></a>
      </div>
  </div>
</body>
</html>
